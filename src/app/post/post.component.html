<div [ngClass]="{'list-group-item': true,'list-group-item-success':loveIts>0,'list-group-item-danger':loveIts<0}">
    <div class="row">
        <div class="col-sm-8">
          <h1>{{title}}</h1> 
        </div>
          
            <div class="col-sm-4" style="text-align: end">
              <h5>{{created_at|date:'short'}}</h5>
            </div>
           
    </div>

<p>{{content}}</p>
<button class="btn btn-success" (click)="onAugmenter()" style="margin:5px"> Love it!</button>
<button class="btn btn-danger" (click)="onDiminuer()"> Don't love it! </button>
</div>
